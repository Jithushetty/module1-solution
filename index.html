<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script type="text/javascript" src='app.js'></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .msg{ font-size: 1.6em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
   <div ng-controller="LunchCheckController">

     <h1 class="text-primary">Lunch Checker</h1>

         <div class="col-xs-2">
		   <label for="ex1">Enter the food items
             <input type="text" ng-model="list" ng-style="boxStyle" id="ex1"></label>
             <button  ng-click="checkItems()" class="btn btn-success">Check If Too Much</button>
			 <div ng-style ="fontStyle">
           {{msg}}
         </div>
         </div>
         
         
       </div>
   </div>
   
</body>
</html>
